<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && loginForm.controls.userName?.touched"> *This field is required</em>
      <input id="userName" required [(ngModel)] = "userName" name="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched"> *This field is required</em>
      <input id="password" required [(ngModel)] = "password" name="password" type="password" class="form-control" placeholder="Password..." />
    </div>
        
    <button type="submit" class="btn btn-primary" >Login</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
